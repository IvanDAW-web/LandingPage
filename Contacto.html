<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>Contacto - Iván de la Osa</title>
  <link rel="stylesheet" href="./Estilos.css" >
</head>
<body class="contacto">
  <div class="contenido-contacto">
    <h2>¿Hablamos?</h2>
    <form class="formulario" action="mailto:ivandelaosa01@gmail.com" method="post" enctype="text/plain">
      <input type="text" name="Nombre" placeholder="Nombre *" required />
      <input type="text" name="Apellidos" placeholder="Apellidos *" required />
      <input type="tel" name="Teléfono" placeholder="Teléfono" />
      <input type="text" name="Localidad" placeholder="Localidad" />
      <input type="email" name="Email" placeholder="Correo electrónico *" required />
      <textarea name="Motivo" placeholder="Motivo del contacto..." rows="5"></textarea>
      <button type="submit" class="btn">Enviar</button>
    </form>
  </div>

  <div class="volver">
    <a href="index.html" class="btn volver-btn">← Volver</a>
  </div>
</body>
</html>
